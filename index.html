<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>world-clock</title>
  </head>
  <body>
    <div id="container">
      <h1>world-clock</h1>
      <select name="" id="select-form">
        <option value="">Select s city</option>
        <option value="Europe/London">london</option>
        <option value="Ameria/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="cities">
        <div id="first-city">
          <div>
            <h2>Los Angeles</h2>
            <div id="first-city-date">
              <p></p>
            </div>
          </div>
          <div>
            <h1 id="first-city-time"><small></small></h1>
          </div>
        </div>
        <div id="second-city">
          <div>
            <h2>Paris</h2>
            <div id="second-city-date">
              <p>october 9th, 2024</p>
            </div>
          </div>
          <div>
            <h1 id="second-city-time">7:03:10 <small>AM</small></h1>
          </div>
        </div>
        <div id="third-city">
          <div>
            <h2>Sydney</h2>
            <div id="third-city-date">
              <p>october 9th, 2024</p>
            </div>
          </div>
          <div>
            <h1 id="third-city-time">7:03:10 <small>AM</small></h1>
          </div>
        </div>
      </div>
    </div>
    <footer>
      this project was by
      <a href="https://github.com/settings/profile" target="_blank"
        >Marwa Mohmand</a
      >
      and is open source on
      <a href="https://github.com/mohmand-PNG/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
